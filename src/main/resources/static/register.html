<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">

<title>Hello, world!</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Slipp</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item "><a class="nav-link" href="#">회원가입</a></li>
				<li class="nav-item ">
       			 <a class="nav-link" href="/list">사용자목록</a>
     			 </li>
			</ul>
		</div>
	</nav>
	<div class="container">


		<h1>회원가입</h1>
		<form action="/create" method="post">
			<div class="form-group">
				<label for="userId">사용자 아이디</label> <input
					type="text" class="form-control" name="userId"
					placeholder="사용자"> 
			</div>
			<div class="form-group">
				<label for="password">패스워드</label> <input
					type="password" class="form-control" name="password"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input
					type="text" class="form-control" name="name"
					placeholder="name">
			</div>
			<div class="form-group">
				<label for="email">이메일</label> <input
					type="email" class="form-control" name="email"
					placeholder="email">
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.3.1/dist/jquery.slim.min.js"></script>
	<script src="/webjars/popper.js/1.14.7/dist/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
